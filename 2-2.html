    <script>
        'use scrict';

        /*2. Чему будет равен x в примере ниже?*/
        var a = 2;                    // Обьявлена переменная 'а' со значением 2
        var x = 1 + (a *= 2);         // Выполняется сначала все что в скобках('а' равна 2 * 2 = 4). После этого к ней прибавляется 1 и записывается в переменную x.
        alert(x);                     // 5
        alert(a);                     // 4

    </script>
