    <script>
        'use scrict';

        //*7. *Сравнить null и 0. Попробуйте объяснить результат. 

        /*1. Если Результаты являются одинаковыми числовыми значениями - вернуть false. Нам нужно преобразовать левую и правую части выражения к типу Number. null будет преобразовано в +0, а 0 останется самим собой. Значение +0 равно 0, в результате алгоритм возвращает false. Таким образом:*/
        null > 0; // false
        null < 0; // false
        /*2. Оператор == использует так называемый абстрактный алгоритм сравнения для равенств, возвращая в результате true или false. Следуя его алгориту, доходим до п.22. "Вернуть false." В результате и оказывается, что:*/
        null == 0; // false
        /*Если null < 0 принимает значение false, то null >= 0 принимает значение true. С точки зрения математики, если у нас есть два числа, x и y, и если x не меньше, чем y, тогда x должно быть больше чем y или равно ему.*/
        null >= 0; // true

    </script>
