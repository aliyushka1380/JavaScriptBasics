<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use scrict';
        /*1. Дан код. Почему код даёт именно такие результаты?*/
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2: с помощью префиксного оператора увеличения к переменной 'а' прибавляется сначала 1, далее в переменную 'с' записывается значение
        d = b++; alert(d);           // 1: с помощью постфиксного оператора увеличения в переменную 'd' записывается значение 'b', и лишь затем к переменной 'b' прибавляется 1
        c = (2 + ++a); alert(c);      // 5: с помощью постфиксного оператора увеличения к переменной 'а'(2) прибавляется сначала 1 и записывается новое значение(3). Затем прибавляется 2 и новое значение записывается в переменную 'с'
        d = (2 + b++); alert(d);      // 4: с помощью постфиксного оператора увеличения к переменной 'b' сначала прибавляется 2 и значение записывается в переменную 'd', и после этого в переменную 'b' записывается ее старое значение +1
        alert(a);                    // 3
        alert(b);                    // 3

    </script>
</body>

</html>
