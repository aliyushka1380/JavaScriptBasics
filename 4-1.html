<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        'use scrict';
        /*1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.*/

        var number = {
            baseNumber: prompt('Введите число от 0 до 999: '),
            unitsNumbers: 0,
            tensNumbers: 0,
            hundredsNumbers: 0,
        };
        if (number.baseNumber <= 999) {
            number.unitsNumbers = Math.floor(number.baseNumber % 10);
            number.tensNumbers = Math.floor(number.baseNumber / 10 % 10);
            number.hundredsNumbers = Math.floor(number.baseNumber / 100 % 10);
        } else {
            number.baseNumber = 0;
            console.log('Число превышает 999');
        }

        for (var key in number) {
            console.log(key + ": " + number[key]);
        }

    </script>
</body>

</html>
